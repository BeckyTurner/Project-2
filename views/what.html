    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

      <!-- Search form -->

      <div class="input-group sm-form form-sm form-1 pl-0" id = "searchbar"style = "float:left">
        <div class="input-group-prepend">
          <span class="input-group-text purple lighten-3" id="basic-text1"><i class="glyphicon glyphicon-search"
            aria-hidden="true"></i></span>
        </div>
        <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search" style="position:absolute;width: 80%; height: 50px">
      </div>


      <div class="form-inline dropdown " style="position:relative; float: right; margin-right: 10%; height: 50px;">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="height: 50px" >Filter By
        <ul class="dropdown-menu">
          <li><a href="#">Skills</a></li>
          <li><a href="#">Working Experience</a></li>
          <li><a href="#">Job Title</a></li>
        </ul>
      </div>

    </div>


    <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $(".dropdown-menu li").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
